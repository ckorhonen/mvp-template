name: Generate Lockfile

on:
  workflow_dispatch:
  push:
    paths:
      - 'package.json'
    branches:
      - main

jobs:
  generate-lockfile:
    name: Generate and Commit package-lock.json
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check for lockfile
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate lockfile
        if: steps.check-lockfile.outputs.lockfile_exists == 'false'
        run: npm install --package-lock-only

      - name: Commit lockfile
        if: steps.check-lockfile.outputs.lockfile_exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          git commit -m "chore: Generate package-lock.json" || echo "No changes to commit"
          git push
